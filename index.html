<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            will-change: opacity;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(80px) brightness(0.6) saturate(1.4);
            opacity: 0;
            transition: opacity 0.6s ease;
            will-change: opacity;
        }

        .background-image.active {
            opacity: 0.85;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        header {
            padding: 30px 50px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallpaper-count {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .github-link {
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .select-mode-btn, .download-btn, .clear-btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .select-mode-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .select-mode-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .select-mode-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .download-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #fff;
            opacity: 0;
            pointer-events: none;
        }

        .download-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #fff;
            border: 1px solid rgba(239, 68, 68, 0.3);
            opacity: 0;
            pointer-events: none;
        }

        .clear-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .gallery-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px 50px 60px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            aspect-ratio: 16/10;
        }

        .gallery-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .gallery-item.selected {
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-image {
            transform: scale(1.03);
        }

        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 18px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, transparent 100%);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-overlay {
            transform: translateY(0);
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .checkbox-container {
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .select-mode .checkbox-container {
            opacity: 1;
        }

        .custom-checkbox {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .custom-checkbox .material-symbols-rounded {
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox.checked .material-symbols-rounded {
            opacity: 1;
        }

        .download-progress {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 20px;
            min-width: 300px;
            transform: translateY(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .download-progress.visible {
            transform: translateY(0);
        }

        .progress-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 20px;
                flex-direction: column;
                gap: 14px;
                align-items: stretch;
            }

            .header-left {
                justify-content: space-between;
                flex-wrap: wrap;
            }

            h1 {
                font-size: 1.3rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .github-link {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .gallery-container {
                padding: 20px 16px 50px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 14px;
            }

            .select-mode-btn, .download-btn, .clear-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .download-progress {
                bottom: 20px;
                right: 20px;
                left: 20px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image active" data-index="0"></div>
        <div class="background-overlay"></div>
    </div>

    <header>
        <div class="header-left">
            <h1>
                <span class="material-symbols-rounded">wallpaper</span>
                Wallpapers
            </h1>
            <span class="wallpaper-count">
                <span class="material-symbols-rounded" style="font-size: 18px;">collections</span>
                <span id="wallpaperCount">17 items</span>
            </span>
        </div>
        <div class="header-actions">
            <a href="https://github.com/user7210unix" class="github-link" target="_blank" rel="noopener">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub
            </a>
            <button class="select-mode-btn" id="selectModeBtn">
                <span class="material-symbols-rounded">check_box_outline_blank</span>
                <span>Select</span>
            </button>
            <button class="clear-btn" id="clearBtn">
                <span class="material-symbols-rounded">close</span>
                <span>Clear</span>
            </button>
            <button class="download-btn" id="downloadBtn">
                <span class="material-symbols-rounded">download</span>
                <span id="downloadText">Download</span>
            </button>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <div class="download-progress" id="downloadProgress">
        <div class="progress-header">
            <span class="material-symbols-rounded">cloud_download</span>
            <span>Downloading</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">
            <span class="material-symbols-rounded" style="font-size: 16px;">image</span>
            <span id="progressText">0 / 0</span>
        </div>
    </div>

    <footer>
        <span class="material-symbols-rounded" style="font-size: 18px;">photo_library</span>
        <span>Crafted by <a href="https://github.com/user7210unix" target="_blank" rel="noopener">user7210unix</a></span>
    </footer>

    <script>
        const wallpapers = [
            { name: 'citynight.jpg', title: 'City Night' },
            { name: 'clouds.jpg', title: 'Clouds' },
            { name: 'beach.jpg', title: 'Beach' },
            { name: 'beach.png', title: 'Beach Vista' },
            { name: 'black_aeroplane.png', title: 'Black Aeroplane' },
            { name: 'blue_flowers_edited.jpg', title: 'Blue Flowers' },
            { name: 'city_dark.jpg', title: 'City Dark' },
            { name: 'eva.jpg', title: 'Eva' },
            { name: 'fall-mountain.jpg', title: 'Fall Mountain' },
            { name: 'forrest_morning.jpg', title: 'Forest Morning' },
            { name: 'goldenhour.jpg', title: 'Golden Hour' },
            { name: 'mistymoutains.jpg', title: 'Misty Mountains' },
            { name: 'naturebed.jpg', title: 'Nature Bed' },
            { name: 'wallhaven-kwgvw6.jpg', title: 'Wallhaven KW' },
            { name: 'wallhaven-p81oy3.jpg', title: 'Wallhaven P8' },
            { name: 'wallhaven-p8vm5e.jpg', title: 'Wallhaven VM' },
            { name: 'yellow.jpg', title: 'Yellow' }
        ];

        let selectMode = false;
        let selectedWallpapers = new Set();
        const galleryGrid = document.getElementById('galleryGrid');
        const selectModeBtn = document.getElementById('selectModeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadText = document.getElementById('downloadText');
        const backgroundImage = document.querySelector('.background-image');
        const downloadProgress = document.getElementById('downloadProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let currentHoverTimeout = null;

        // Populate gallery
        wallpapers.forEach((wallpaper, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.dataset.index = index;
            item.dataset.name = wallpaper.name;
            
            item.innerHTML = `
                <img src="assets/${wallpaper.name}" alt="${wallpaper.title}" class="item-image" loading="lazy" decoding="async">
                <div class="checkbox-container">
                    <div class="custom-checkbox" data-name="${wallpaper.name}">
                        <span class="material-symbols-rounded">check</span>
                    </div>
                </div>
                <div class="item-overlay">
                    <div class="item-title">${wallpaper.title}</div>
                    <div class="item-meta">
                        <span class="material-symbols-rounded" style="font-size: 16px;">hd</span>
                        <span>High-Res</span>
                    </div>
                </div>
            `;
            
            galleryGrid.appendChild(item);

            // Optimized hover effect with debouncing
            item.addEventListener('mouseenter', () => {
                if (currentHoverTimeout) clearTimeout(currentHoverTimeout);
                currentHoverTimeout = setTimeout(() => {
                    backgroundImage.style.backgroundImage = `url('assets/${wallpaper.name}')`;
                }, 100);
            });

            // Click handler
            item.addEventListener('click', (e) => {
                if (selectMode && !e.target.closest('.custom-checkbox')) {
                    toggleSelection(wallpaper.name, item);
                }
            });

            // Checkbox click handler
            const checkbox = item.querySelector('.custom-checkbox');
            checkbox.addEventListener('click', (e) => {
                e.stopPropagation();
                if (selectMode) {
                    toggleSelection(wallpaper.name, item);
                }
            });
        });

        // Select mode toggle
        selectModeBtn.addEventListener('click', () => {
            selectMode = !selectMode;
            selectModeBtn.classList.toggle('active');
            
            const icon = selectModeBtn.querySelector('.material-symbols-rounded');
            icon.textContent = selectMode ? 'check_box' : 'check_box_outline_blank';
            
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.toggle('select-mode', selectMode);
            });
            
            if (!selectMode) {
                clearSelection();
            }
        });

        // Toggle selection
        function toggleSelection(name, item) {
            const checkbox = item.querySelector('.custom-checkbox');
            
            if (selectedWallpapers.has(name)) {
                selectedWallpapers.delete(name);
                item.classList.remove('selected');
                checkbox.classList.remove('checked');
            } else {
                selectedWallpapers.add(name);
                item.classList.add('selected');
                checkbox.classList.add('checked');
            }
            
            updateDownloadButton();
        }

        // Update download button
        function updateDownloadButton() {
            const count = selectedWallpapers.size;
            if (count > 0) {
                downloadBtn.classList.add('visible');
                clearBtn.classList.add('visible');
                downloadText.textContent = `Download (${count})`;
            } else {
                downloadBtn.classList.remove('visible');
                clearBtn.classList.remove('visible');
            }
        }

        // Clear selection
        function clearSelection() {
            selectedWallpapers.clear();
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('selected');
                item.querySelector('.custom-checkbox').classList.remove('checked');
            });
            updateDownloadButton();
        }

        clearBtn.addEventListener('click', clearSelection);

        // Download selected wallpapers with progress
        downloadBtn.addEventListener('click', async () => {
            if (selectedWallpapers.size === 0) return;

            const total = selectedWallpapers.size;
            let current = 0;

            downloadBtn.disabled = true;
            downloadProgress.classList.add('visible');
            progressFill.style.width = '0%';
            progressText.textContent = `0 / ${total}`;

            for (const wallpaper of selectedWallpapers) {
                try {
                    const response = await fetch(`assets/${wallpaper}`);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = wallpaper;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    
                    current++;
                    const percentage = (current / total) * 100;
                    progressFill.style.width = `${percentage}%`;
                    progressText.textContent = `${current} / ${total}`;
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                } catch (error) {
                    console.error(`Failed to download ${wallpaper}:`, error);
                }
            }

            setTimeout(() => {
                downloadProgress.classList.remove('visible');
                downloadBtn.disabled = false;
            }, 1200);
        });

        // Set initial background
        if (wallpapers.length > 0) {
            backgroundImage.style.backgroundImage = `url('assets/${wallpapers[0].name}')`;
        }
    </script>
</body>
</html>
